name: Test

on:
  push:
    branches:
    - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        tokens_to_test: [6, 8, 18, usdt]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: ApeWorX/github-action@v2.0
      with:
        python-version: '3.10'

    - name: install vyper
      run: pip install git+https://github.com/vyperlang/vyper
    - name: Compile contracts
      # TODO: Force recompiles until ape compile caching is fixed
      run: ape compile --force --size

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1.0.10

    - name: output current installation
      run: pip freeze

    - name: Run Ape tests
      run: ape test
      timeout-minutes: 15
      env:
        TOKENS_TO_TEST: ${{ matrix.tokens_to_test }}
    
    - name: Run Foundry tests
      run: forge test -vvv